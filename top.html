<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>
        Tikz Maker
    </title>

    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
    <script type="text/javascript" src="./workbench2.js"></script>
    <link rel="stylesheet" href="./style.css">
        
    </style>
</head>

<body>
    <h1>Tikz Maker</h1>
    <ul>
        <li>推奨ブラウザ:Google Chrome</li>
        <li>画像のDPI(解像度)は96にしてください</li>
    </ul>
    <hr>
    <div id="controls">
    <form name="control">
        <button type="button" id="btn_back"> 一つ戻る </button> 

        <button type="button" id="btn_reset"> リセット </button>
        <select id="paint_mode" size="1">
            <option value="line">直線</option>
            <option value="rect">矩形</option>
        </select>
        <!--暫定的設置：のちの作業で違うデザインを採用-->
        <select id="select-color">
            <option value="red">red</option>
            <option value="black">black</option>
            <option value="blue">blue</option>
            <option value="white">white</option>
        </select>
    </form>
<!--
    <div id="select-color">
        <div style="background-color: black;"></div>
    </div>    
-->
    </div>

<!--
    <div id="select-colors" class="palette" style="display: block;">
        <div style="background-color:black;"></div>
        <div style="background-color:white;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:blue;"></div>
    </div>
-->

    <span class="cross_cursor">
        <div>
            <canvas id="draw" ></canvas>
        </div>
    </span>

    <form>
        <input id="upload" type="file" name="upload" accept="image/jpeg,image/png"><br>
    </form>
    
    <form name="control">
        <button type="button" id="btn_generate">コード生成</button>
        <button type="button" id="btn_toClipboard" class="btn_copy" data-clipboard-target="#generate">クリップボードにコピー</button>
    </form>

    <textarea id="generate" class="result">ここに表示</textarea>

    <hr>

</body>

</html>
